<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

<body>
<!-- header -->
    <header>
        <h2 class="title">
            <a>じゃんけん</a>
        </h2>
    </header>
<!-- じゃんけん -->
    <main>
        <ul class="janken-select">
            <li id="gu_btn"><img src="./gu.png" alt="" width="70%"></li>
            <li id="cho_btn"><img src="./cho.png" alt="" width="70%"></li>
            <li id="pa_btn"><img src="./pa.png" alt="" width="70%"></li>
        </ul>
        <div class="pc-answer">コンピュータの出した手は？
            <p><span id="pc_hands"></span></p>
        </div>
        <div id="judgment01"></div>

<!-- あっち向いてホイ -->
<div class="pc-answer">あっち向いて〜、ほいっ
    <p><span id="yubi-directiom"></span></p>
</div>
<!-- 初めは画像が表示されない -->
        <ul class="yubi-directiom">
            <li id="right_btn"><img src="./yubi.png" alt="" width="60%" style="display: none;"></li>
            <li id="up_btn"><img src="./yubi.png" alt="" width="60%" style="display: none;"></li>
            <li id="left_btn"><img src="./yubi.png" alt="" width="60%" style="display: none;"></li>
            <li id="down_btn"><img src="./yubi.png" alt="" width="60%" style="display: none;"></li>
        </ul>
        <ul class="kao-directiom">
            <li id="right_hito"><img src="./right-hito.png" alt="" width="60%" style="display: none;"></li>
            <li id="up_hito"><img src="./up-hito.png" alt="" width="60%" style="display: none;"></li>
            <li id="left_hito"><img src="./left-hito.png" alt="" width="60%" style="display: none;"></li>
            <li id="down_hito"><img src="./down-hito.png" alt="" width="60%" style="display: none;"></li>
        </ul>
        <!-- <div class="your-answer">あなたの</div> -->
        <div id="judgment"></div>
    </main>

    <footer></footer>

    <script>
        $("#gu_btn").on("click",function(){
        // 1．乱数(1-5)
        const r = Math.ceil(Math.random()*3);

        // 2．if分岐処理
        let view01 = "" ;
        let view02 = "";
        if(r==1){
            view01 = '<img src="gu-hito.png " alt="" width="25%">';
            view02 = 'あいこ　もう一度挑戦してね！';
        }
        if(r==2){
           // 画像が出る
            $("#right_btn").fadeIn(300);
            $("#up_btn").fadeIn(300);
            $("#left_btn").fadeIn(300);
            $("#down_btn").fadeIn(300);

            view01 = '<img src="cho-hito.png" alt="" width="35%">';
            // view02 = '勝ち';
        }
        if(r==3){
           // 画像が出る
           $("#right_hito").fadeIn(300);
           $("#up_hito").fadeIn(300);
           $("#left_hito").fadeIn(300);
           $("#down_hito").fadeIn(300);

           view01 = '<img src="pa-hito.png" alt="" width="35%">';
            // view02 = '負け';
        }
         // 3．表示処理 
        $("#pc_hands").html(view01);
        $("#judgment01").html(view02);
        });
        
    </script>

    <script>
            $("#cho_btn").on("click",function(){

             // 3．表示処理 
            $("#pc_hands").html(view01);
            $("#judgment01").html(view02);

    </script>

        <script>

        <script>
